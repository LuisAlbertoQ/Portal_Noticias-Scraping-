<div id="upgrade-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Actualiza a Premium</h3>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <div class="upgrade-info">
                <div class="upgrade-icon">
                    <i class="fas fa-crown"></i>
                </div>
                <h4>Desbloquea todas las funcionalidades</h4>
                <p>Actualiza a Premium para acceder a:</p>
                
                <div class="premium-features">
                    <div class="feature-item">
                        <i class="fas fa-robot"></i>
                        <span>Scraping ilimitado de noticias</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-filter"></i>
                        <span>Filtros avanzados de búsqueda</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Análisis detallado de noticias</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-headset"></i>
                        <span>Soporte prioritario</span>
                    </div>
                </div>
                
                <div class="pricing-info">
                    <div class="price-tag">
                        <span class="currency">$</span>
                        <span class="amount">9.99</span>
                        <span class="period">/mes</span>
                    </div>
                    <p>Cancela en cualquier momento</p>
                </div>
            </div>
            <div class="upgrade-actions">
                <button class="btn btn-outline" onclick="window.closeUpgradeModal()">Ahora no</button>
                <a href="{% url 'planes' %}" class="btn btn-primary">Ver Planes</a>
            </div>
        </div>
    </div>
</div>

<script>
// Funciones para manejar el modal de actualización
window.showUpgradeModal = function() {
    const modal = document.getElementById('upgrade-modal');
    if (modal) {
        modal.style.display = 'block';
    }
}

window.closeUpgradeModal = function() {
    const modal = document.getElementById('upgrade-modal');
    if (modal) {
        modal.style.display = 'none';
    }
}

// Cerrar modal al hacer clic fuera de él (en el fondo oscuro)
window.onclick = function(event) {
    const modal = document.getElementById('upgrade-modal');
    // Comprueba si el elemento clickeado es el fondo del modal
    if (event.target == modal) {
        modal.style.display = 'none';
    }
}

// Cerrar modal al hacer clic en la 'X'
document.addEventListener('DOMContentLoaded', function() {
    const closeBtn = document.querySelector('.close-modal');
    if (closeBtn) {
        closeBtn.onclick = function() {
            window.closeUpgradeModal();
        }
    }
});
</script>
